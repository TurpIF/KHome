<div class="header">
  <h1>Modules</h1>
</div>
<div class="content">
  <div ng-controller="ModulesCtrl">
    <h2>Available modules :</h2>
    <ul ng-show="modules">
      <li ng-repeat="module in modules">{{ module }}</li>
    </ul>
    <h2>Manual installation (zip) :</h2>
    <form enctype="multipart/form-data" ng-submit="upload()">
      <label for="fileToUpload"></label>
      <input id="fileToUpload" type="file" ng-file-select="upload($files[0])" >
    </form>
    <h4 ng-show="uploading">Upload progress: {{ uploadProgress }}</h4>
  </div>
</div>
