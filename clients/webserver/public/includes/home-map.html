<style type="text/css">
  #house-map {
    margin-top: 15px;
  }

  #house-map svg {
    margin-top: 10px;
    display: block;
    margin: 0 auto;

    width: 95%;
    height: 500px;

    border: 1px solid #ddd;
    background-color: #fdfdfd;
  }

  #house-map svg polygon {
  }
</style>
<div id="house-map" ng-controller="HouseMapCtrl">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMidYMid meet" ng-attr-viewbox="{{minX}} {{minY}} {{maxX}} {{maxY}}">
    <polygon ng-repeat="room in rooms" ng-attr-points="{{polygonPoints(room.polygon)}}" />
  </svg>
</div>
