<style type="text/css">
  .house-map {
    margin-top: 15px;
  }

  .house-map svg {
    margin-top: 10px;
    display: block;
    margin: 0 auto;

    width: 95%;
    height: 500px;

    border: 1px solid #ddd;
    background-color: #fdfdfd;
  }

  .house-map .room {
    fill: #cfcfcf;
    stroke: #acacac;
    stroke-linecap: square;
    stroke-width: 1px;
  }
</style>
<div class="house-map" ng-controller="HouseMapCtrl">
  <svg preserveAspectRatio="xMidYMid meet" ng-attr-viewbox="{{ minX }} {{ minY }} {{ maxX }} {{ maxY }}">
    <polygon ng-repeat="room in rooms" class="room" ng-attr-points="{{ polygonPoints(room.polygon) }}">
  </svg>
</div>
