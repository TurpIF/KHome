<!DOCTYPE html>
<html ng-app="GHome">
  <head>
    <meta charset="utf-8">
    <title>G Home &ndash; KTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pure.min.css">
    <link rel="stylesheet" href="/css/layouts/side-menu.css">
  </head>
  <body>
    <div id="layout" ng-class="{ active: menuActive }">
      <a ng-click="menuActive = 1 - menuActive" ng-class="{ active: menuActive }" class="menu-link">
        <span></span>
      </a>
      <div id="menu" ng-class="{ active: menuActive }">
        <div class="pure-menu pure-menu-open">
          <a class="pure-menu-heading" href="#/home">GHome</a>
          <ul>
            <li><a href="#/weather">Weather</a></li>
            <li><a href="#/surveillance">Surveillance</a></li>
            <li><a href="#/temperature">Temperature</a></li>
            <li><a href="#/brightness">Brightness</a></li>
            <li><a href="#/camera">Camera</a></li>
            <li><a href="#/power">Power</a></li>
            <li><a href="#/music">Music</a></li>
            <li class="menu-item-divided">
              <a href="#/module-config">Modules</a>
            </li>
            <li><a href="#/ai-config">Auto-regulation</a></li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div ng-view></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="/js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/dist/main.js"></script>
  </body>
</html>
