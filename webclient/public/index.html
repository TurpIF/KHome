<!DOCTYPE html>
<html data-ng-app="GHome" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KHome &ndash; KTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Themes-->
    <link rel="stylesheet" href="/css/bootstrap-custom.min.css" />
    <link rel="stylesheet" href="/css/jquery-ui.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!--App CSS-->
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/vendor/modernizr.min.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!--Navigation header-->
      <div class="navbar-header">
        <a class="navbar-brand" href="#/home" title="KHome start page">KHome</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!--Responsive navigation links-->
        <span class="visible-xs navbar-text">
          <a class="navbar-link col-xs-1" href="#/modules" title="Modules">
            <span class="glyphicon glyphicon-th"></span>
          </a>
          <a class="navbar-link col-xs-1" href="#/store" title="Store">
            <span class="glyphicon glyphicon-shopping-cart"></span>
          </a>
        </span>
      </div>

      <!--Default navigation-->
      <div class="hidden-xs">
        <ul class="nav navbar-nav">
          <li>
            <a href="#/modules" title="Modules">
              Modules
              &nbsp;
              <span class="glyphicon glyphicon-th"></span>
            </a>
          </li>
          <li>
            <a href="#/store" title="Store">
              Store
              &nbsp;
              <span class="glyphicon glyphicon-shopping-cart"></span>
            </a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input data-ng-model="query" class="form-control" type="text" placeholder="Rechercher">
          </div>
        </form>
      </div>

      <div id="collapse" class="collapse navbar-collapse">
        <div class="visible-xs">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input data-ng-model="query" class="form-control" type="text" placeholder="Rechercher">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!--Main view-->
    <div style="height: 100%;" data-ng-controller="MainCtrl">
      <ng-view></ng-view>
    </div>

    <!--JQuery and Bootstrap-->
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/jquery-ui.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/bootstrap-switch.min.js"></script>

    <!--Flot-->
    <script src="/js/vendor/jquery.flot.min.js"></script>
    <script src="/js/vendor/jquery.flot.time.min.js"></script>
    <script src="/js/vendor/jquery.flot.resize.js"></script>
    <script src="/js/vendor/jquery.flot.navigate.js"></script>

    <!--AngularJS file uploads-->
    <script src="/js/vendor/angular-file-upload-shim.min.js"></script>
    <script src="/js/vendor/angular.min.js"></script>
    <script src="/js/vendor/angular-ui-bootstrap.min.js"></script>
    <script src="/js/vendor/angular-bootstrap-switch.min.js"></script>
    <script src="/js/vendor/angular-file-upload.min.js"></script>
    <script src="/js/vendor/angular-route.min.js"></script>

    <script src="/js/vendor/slider.js"></script>

    <!--App-->
    <script src="/js/main.js"></script>
  </body>
</html>
