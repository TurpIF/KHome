<!DOCTYPE html>
<html data-ng-app="GHome" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GHome &ndash; KTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Themes-->
    <link rel="stylesheet" href="/css/bootstrap-custom.min.css" />

    <!-- Bootstrap switch -->
    <link rel="stylesheet" href="/css/bootstrap-switch.min.css" />

    <!--App CSS-->
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/vendor/modernizr.min.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!--Navigation header-->
      <div class="navbar-header">
        <a class="navbar-brand" href="#/home" title="GHome start page">GHome</a>

        <!--Responsive navigation links-->
        <span class="visible-xs navbar-text">
          <a class="navbar-link col-xs-1" href="#/modules" title="Modules">
            <span class="glyphicon glyphicon-th"></span>
          </a>
          <a class="navbar-link col-xs-1" href="#/store" title="Store">
            <span class="glyphicon glyphicon-shopping-cart"></span>
          </a>
        </span>
      </div>

      <!--Default navigation-->
      <ul class="hidden-xs nav navbar-nav">
        <li>
          <a href="#/modules" title="Modules">
            Modules
            &nbsp;
            <span class="glyphicon glyphicon-th"></span>
          </a>
        </li>
        <li>
          <a href="#/store" title="Store">
            Store
            &nbsp;
            <span class="glyphicon glyphicon-shopping-cart"></span>
          </a>
        </li>
      </ul>
    </nav>

    <!--Main view-->
    <div class="container" data-ng-controller="MainCtrl">
      <div data-ng-view></div>
    </div>

    <!--JQuery and Bootstrap-->
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/bootstrap-switch.min.js"></script>

    <!--AngularJS file uploads-->
    <script src="/js/vendor/angular-file-upload-shim.min.js"></script>
    <script src="/js/vendor/angular.min.js"></script>
    <script src="/js/vendor/angular-ui-bootstrap.min.js"></script>
    <script src="/js/vendor/angular-bootstrap-switch.min.js"></script>
    <script src="/js/vendor/angular-file-upload.min.js"></script>
    <script src="/js/vendor/angular-route.min.js"></script>

    <!--Flot-->
    <script src="/js/vendor/jquery.flot.min.js"></script>
    <script src="/js/vendor/jquery.flot.time.min.js"></script>
    <script src="/js/vendor/jquery.flot.resize.js"></script>

    <!--App-->
    <script src="/js/main.js"></script>
  </body>
</html>
