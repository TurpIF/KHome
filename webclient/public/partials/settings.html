<div class="header">
  <h1>Settings</h1>
</div>
<div class="content">
    <div data-ng-repeat="module in modules" class="module-thumbnail col-xs-6 col-sm-4 col-md-2">
      <div class="thumbnail">
        <a data-ng-click="navigate(module)">
          <img alt="Icon for module {{ module.id }}" title="{{ module.name }}"
            data-ng-src="/api/modules/{{ module.id }}/public/icon.png"
            onerror="this.onerror = null; this.src = '/img/module.png'">
        </a>
      </div>
    </div>
</div>
