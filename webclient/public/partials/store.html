<div class="header">
  <h1>Store</h1>
</div>
<div class="content">
  <div data-ng-show="modules" class="row">
    <div data-ng-repeat="module in modules" class="col-xs-6 col-sm-4 col-md-3">
      <div class="thumbnail">
        <a data-ng-click="openModal(module)">
          <img alt="Icon for module {{ module.id }}" title="{{ module.name }}"
            data-ng-src="/api/available_modules/{{ module.id }}/icon"
            onerror="this.onerror = null; this.src = '/img/module.png'">
          <div class="caption">
            <h4>{{ (module.name) ? (module.name | truncate:12) : (module.id | truncate:12) }}</h4>
            <div class="hidden-xs hidden-sm">
              <p>{{ module.description | truncate:100 }}</p>
              <div class="btn-group">
                <a data-ng-click="install(module)" class="btn btn-primary" role="button">Install</a>
                <a data-ng-click="openModal(module)" class="btn btn-default" role="button">Details</a>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!--Modal for small devices-->
    <script type="text/ng-template" id="modal.html">
      <div class="modal-header">
        <a data-ng-click="dismiss()" type="button" class="close">&times;</a>
        <h4 class="modal-title">{{ (module.name) ? module.name : module.id }}</h4>
      </div>
      <div class="modal-body">
        {{ module.description }}
      </div>
      <div class="modal-footer">
        <a data-ng-click="install()" class="btn btn-primary" role="button">Install</a>
        <a data-ng-click="dismiss()" class="btn btn-default" role="button">Close</a>
      </div>
    </script>
  </div>
</div>
