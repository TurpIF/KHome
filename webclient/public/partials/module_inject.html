<div class="header">
  <span class="h1 vertical-middle">{{ module.name }} Titre du module</span>
  &nbsp;
  <span class="vertical-middle" data-ng-controller="RatingCtrl">
    <rating value="module.rating" max="5" data-ng-click="rate()" on-leave="overStar = null"></rating>
  </span>
</div>
<hr />
<div class="content">
  <!-- <div ng&#45;controller="AlertCtrl"> -->
    <!-- <alert ng&#45;repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert> -->
    <alert type="danger">Une erreur est survenue durant la modification du field 5</alert>
  <!-- </div> -->

  <!--
  Edition d'un field :
  1 Text avec la valeur -click->
  2 Apparition de la form  -valide_form->
  3 Mise en attente de réponse -success->
  4 Succes -timeout-> 1

  2 -click_out-> 1
  3 -timeout | error->
  5 Erreur -timeout-> 1
  -->

  <!-- fields readable et type="string" -->
  <div class="fields-string">
    <dt>Public name 1&nbsp;:&nbsp;</dt>
    <dd>value 1</dd><br />

    <dt>Public name 2&nbsp;:&nbsp;</dt>
    <dd>value 2</dd><br />

    <dt>En attente rép&nbsp;:&nbsp;</dt>
    <dd>
      <form class="form-inline" role="form">
        <fieldset disabled>
          <div class="form-group has-feedback">
            <input type="text" class="form-control input-sm" value="value 3" placeholder="value 3" />
            <span class="glyphicon glyphicon-refresh form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-default btn-sm">OK</button>
        </fieldset>
      </form>
    </dd><br />

    <dt>En validation&nbsp;:&nbsp;</dt>
    <dd>
      <form class="form-inline" role="form">
        <fieldset>
          <div class="form-group has-success has-feedback">
            <input type="text" class="form-control input-sm" value="value 4" placeholder="value 4" />
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-default btn-sm">OK</button>
        </fieldset>
      </form>
    </dd><br />

    <dt>En erreur&nbsp;:&nbsp;</dt>
    <dd>
      <form class="form-inline" role="form">
        <fieldset>
          <div class="form-group has-error has-feedback">
            <input type="text" class="form-control input-sm" value="value 5" placeholder="value 5" />
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-default btn-sm">OK</button>
        </fieldset>
      </form>
    </dd><br />

    <dt>En edition&nbsp;:&nbsp;</dt>
    <dd>
      <form class="form-inline" role="form">
        <fieldset>
          <div class="form-group has-feedback">
            <input type="text" class="form-control input-sm" value="value 6" placeholder="value 6" />
            <span class="glyphicon form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-default btn-sm">OK</button>
        </fieldset>
      </form>
    </dd><br />
  </dl>
  <div id="inject"></div>
</div>
